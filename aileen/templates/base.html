<!DOCTYPE html>
{% load staticfiles %}


<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aileen</title>
    <meta name="viewport" http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Charts CSS -->
    <link rel="stylesheet" type='text/css' href={% static "aileen/css/main.css" %}>

    <!-- JQuery JS -->
    <script src={% static 'aileen/js/jquery-3.3.1.min.js' %}></script>

    <!-- something new -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"
          href="{% static 'aileen/fonts/TitilliumWeb-Regular.ttf' %}"
          type='text/css'>

    <!-- Air Datepicker CSS -->
    <link rel="stylesheet" href={% static "aileen/css/datepicker.css" %}/>

    <!-- for select2 - used in making the table on the maintence tab -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

    <!-- Moment JS needed for datetime stuff -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <!-- Air Datepicker JS for date picking on dashboard -->
    <script src={% static "aileen/js/datepicker.min.js" %}></script>
    <script src={% static "aileen/js/datepicker.en.js" %}></script>
    <!-- D3 JS -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src={% static "aileen/js/d3-scale-radial.js" %}></script>
    <!-- Throttle JS -->
    <script src={% static "aileen/js/throttle.js" %}></script>
    <!-- custom aileen -->
    <script src={% static 'aileen/js/touchHover.js' %}></script>

  </head>
  <body>

    {% block content %}

    {% endblock %}

    <script src="{% static 'aileen/js/popper.min.js' %}"></script>
    <!-- <script src="{% static 'aileen/js/bootstrap.min.js' %}"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
